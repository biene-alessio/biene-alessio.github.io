<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    .yo {
      font-size: 30px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .yo:hover .lenny {
      opacity: 0;
    }
    .biene {
      display: none;
    }
    .yo:hover .biene {
      display: inline-block;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      cursor: help;
    }
  </style>
</head>
<body>
  <div class="yo">
    <span class="lenny">( ͡° ͜ʖ ͡°)</span>
    <span class="biene">biene</span>
  </div>
</body>
</html>
